<!DOCTYPE html>
<html>
  <head>
    <title>The neighborhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places">
    </script>
  </head>
  <body>
    <div class="warning center bg-warning" data-bind="visible: notOnline">You are not connected to the internet. Please connect to continue using this app.</div>
    <div class="user-panel">
      <h2>Select location</h2>
      <h3 onclick="FocusAllMarkers();" class="results-group-heading all-markers">All markers</h3>
      <div class="search-bar">
          <input type="text" name="search_locations" id="search-field" placeholder="Search" data-bind='value: searchBox.keyword, valueUpdate: "afterkeydown"'>
          <img id="btn-clear-search" class="clear-search" src="https://upload.wikimedia.org/wikipedia/commons/4/46/Simple_close_icon.png" onclick="viewModel.searchBox.Clear()" alt="clear search field button"/>
      </div>
      <ul data-bind="foreach: results">
          <li data-bind="text: name, attr:{ 'data-loc-id': id}" class="location-item" onclick="FocusMarker(this);"></li>
      </ul>

      <ul data-bind="foreach: locationGroup">
          <li>
              <h3 data-bind="text: name" class="results-group-heading"></h3>
              <ul data-bind="foreach: children">
                  <li data-bind="text: name, attr: { 'data-loc-id': locId}" class="location-item" onclick="FocusMarker(this);"></li>
              </ul>
          </li>
      </ul>
    </div>
    <div id="map-canvas" class="map-canvas"></div>
    <div class="info center" data-bind="visible: infoText.enabled">
        <h3 class="results-group-heading btn-dismiss" onclick="viewModel.infoText.Dismiss()">Dismiss: Place info</h3>
        <p data-bind="html: infoText.contents"></p>
      </div>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/map.js"></script>
  </body>
</html>
