<!DOCTYPE html>
<html>
  <head>
    <title>The neighborhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=places">
    </script>
  </head>
  <body>
    <div id="user-panel">
        <h2>Select location</h2>
        <h3 onclick="FocusAllMarkers();" id="all-markers">All markers</h3>
        <div id="search-bar">
            <input type="text" name="search_locations" id="search-field" placeholder="Search" onkeyup="SearchLocations()">
            <img id="clear-search" src="https://upload.wikimedia.org/wikipedia/commons/4/46/Simple_close_icon.png" onclick="ClearSearch()" alt="clear search field button"/>
        </div>
        <ul id="search-results"></ul>
    </div>
    <div id="map-canvas"></div>
    <!--jQuery-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  </body>
</html>
