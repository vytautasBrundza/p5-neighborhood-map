<!DOCTYPE html>
<html>
  <head>
    <title>The neighborhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=places">
    </script>
  </head>
  <body>
    <div id="user-panel">
      <h2>Select location</h2>
      <h3 onclick="FocusAllMarkers();" id="all-markers" class="results-group-heading">All markers</h3>
      <div id="search-bar">
          <input type="text" name="search_locations" id="search-field" placeholder="Search" onkeyup="SearchLocations()">
          <img id="clear-search" src="https://upload.wikimedia.org/wikipedia/commons/4/46/Simple_close_icon.png" onclick="ClearSearch()" alt="clear search field button"/>
      </div>
      <ul id="search-results"></ul>

      <ul data-bind="foreach: locationGroup">
          <li>
              <h3 data-bind="text: name" class="results-group-heading"> </h3>
              <ul data-bind="foreach: children">
                  <li data-bind="text: $data" class="location-item" onclick="FocusMarker(this);"></li>
              </ul>
          </li>
      </ul>


    </div>
    <div id="map-canvas"></div>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  </body>
</html>
